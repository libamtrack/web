language: node_js
node_js:
  - "node"

install:
  - npm install
script:
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN # defined at Travis/Settings/Environment Variables
  keep-history: true
  local-dir: ./dist
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ master|^feature #deploy when commit to branch master or starting with feature